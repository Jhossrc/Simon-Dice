<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Dice</title>
</head>

<body>
    <div class="gameboard">
        <div id="skyblue" class="color-btn skyblue left" data-color="skyblue"></div>
        <div id="violet" class="color-btn violet left" data-color="violet"></div>
        <div id="orange" class="color-btn orange right" data-color="orange"></div>
        <div id="green" class="color-btn green right" data-color="green"></div>
        <button id="btnStart" class="simon-btn">Empezar a jugar!</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="app/app.js"></script>
</body>

</html>
